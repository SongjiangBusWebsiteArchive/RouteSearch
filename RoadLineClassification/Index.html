<script type="text/javascript">
    $(function () {

        $('#btnSearch').click(function () {

            var searchText = $('#lineserch').val();
            if (searchText.length == 0) {
                alert('请输入线路!');
                $('#lineserch').focus();
                return false;
            }
            //还原颜色
            $("td[name='canclick']").css('background-color', 'white');
            $("td[name='canclick']").css('color', 'black');
            if (true) {
                var tdline = $('#' + searchText);
                if (tdline.length==0) {
                    tdline = $('#松江' + searchText + "路");
                }
                if (tdline.length == 0) {
                    tdline = $('#' + searchText + "路");
                }
                if (tdline.length == 0) {
                    tdline = $('#' + searchText + "线");
                }
                tdline.css('background-color','yellow');
                var _top = tdline.offset().top;
                $("html,body").animate({
                    "scrollTop": _top
                }, 500)
            }
        });
    });
    </script>
