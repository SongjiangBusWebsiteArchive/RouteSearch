    function getQueryString(key) {
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var result = window.location.search.substr(1).match(reg);
        return result ? decodeURIComponent(result[2]) : null;
    }

    function SearchRoadLine(roadLineName) {

        var mPointList = [];

        $.ajax({
            type: "GET",
            url: "/RoadLineFind/Search",
            data: { roadLine: roadLineName },
            dataType: "json",
            success: function (data) {
                $("#showTable  tr:not(:first)").remove();
                $("#showTable_down  tr:not(:first)").remove();



                $("#RoadTrend").html("");
                $("#upRoadLineLength").html("");
                $("#upRoadLineRecordTime").html("");
                $("#upRoadLineStationCount").html("");



                $("#RoadTrend_down").html("");
                $("#downRoadLineLength").html("");
                $("#downRoadLineStationCount").html("");
                $("#downRoadLineRecordTime").html("");



                $("#roadLineTitle").html(roadLineName);

                maplet.clearOverlays();

                //ShowFence(songJiangFence, maplet);

                var RoadTrend = "";

                var SellTicketModus = "";
                var TicketPrice = "";
                var LineLength = "";
                var StationCount = "";
                var WholeDriveTime = "";
                var Interval = "";

                var Linelatlon = ""

                var total = 0;

                if (data == null || data.length == 0 || data.length == 1) {
                    $("#downList").css("display", "none");
                } else {
                    $("#downList").css("display", "");
                }

                if (data != null && data.length > 0) {
                    for (var j = 0; j < data.length; j++) {

                        var pointList = [];

                        RoadTrend = data[j].RoadTrend;
                        SellTicketModus = data[j].SellTicketModus;
                        TicketPrice = data[j].TicketPrice;
                        LineLength = data[j].LineLength;
                        StationCount = data[j].StationClassFindList.length;
                        WholeDriveTime = data[j].WholeDriveTime;
                        Interval = data[j].Interval;
                        Linelatlon = data[j].Linelatlon;


                        if (Linelatlon != null && Linelatlon != undefined && Linelatlon != "") {
                            var lonAndlat = Linelatlon.split(";");

                            for (var i = 0; i < lonAndlat.length; i++) {
                                if (lonAndlat[i] != null && lonAndlat[i] != undefined && lonAndlat[i] != "") {
                                    var oneLonAndlat = lonAndlat[i].split(",");
                                    var mPoint = new MPoint(oneLonAndlat[0], oneLonAndlat[1]);
                                    pointList.push(mPoint);
                                }
                            }
                        }

                        

                        for (var i = 0; i < data[j].StationClassFindList.length; i++) {
                           
                           
                            var oneData = data[j].StationClassFindList[i];

                            var lineList = oneData.LINELIST.split(",");
                            var strLatLon = oneData.StrLon02 + "," + oneData.StrLat02;

                            var icourl = "/Resource/Images/icons/1/icon_03.png";
                            var point = new MPoint(oneData.StrLon02, oneData.StrLat02); //坐标点
                            var marker = new MMarker(point, new MIcon(icourl, 16, 16));
                            var strlineList = lineList;

                            //在地图上将站点显示出来
                            var labl = oneData.StationName; //标签点的名称
                            var height = 183;
                            var str_div = "<div id='RoundedCorner" + j + i + "' style='height:" + height + "px;width:280px;border-top:1px solid #7b9ebd;background-image:url(/Resource/images/imgs/03.png);border-left:1px solid #008d44;border-right:1px solid #008d44;margin-top:-250px; margin-left:-164px'>";
                            str_div += "<div style=' width:100%; height:30px; z-index:100; background-image:url(/Resource/images/imgs/1.jpg);font-size:12px; line-height:30px; color:#fff; '><span style=' float:left; padding-left:10px'>公交站点：" + labl + "</span><img src='/Resource/Images/imgs/close.jpg' style=' float:right;text-decoration:none;margin-top:5px;cursor:pointer' onclick='colse(RoundedCorner" +j+ i + ")'/></div>";

                            str_div += "<div style='width:100%; height:150px;overflow-y:scroll;'>";

                            str_div += "<table style='font-size: 12px;'><tr><td style='width:60px'>站点站址</td><td  >" + oneData.StationAddress + "</td></tr>";
                            str_div += "<tr><td>停靠线路</td><td >" + strlineList + "</td></tr>";
                            str_div += "<tr><td>站点编号</td><td ><span href='javascript:;' onclick='javascript:linkztsystem(\"" + oneData.Stationcode + "\")'>" + oneData.Stationcode + "</span></td></tr>";
                            str_div += "<tr><td>资产编号</td><td>" +oneData.AssetNumber + "</td></tr>";
                            //str_div += "<tr><td>站点照片</td><td ><a href='javascript:;' onclick='javascript:openimage(\"" + oneData.Stationcode + "\")'>点击查看照片</a></td></tr>";
                            str_div += "</table>";
                            str_div += "</div>";
                            str_div += "<div style='display:none;'>[" + labl + "]</div>";

                            str_div += "<div style='width:100%; background-image:url(/Resource/images/imgs/0300_02.png); height:69px;overflow:hidden; background-position:-10px' ></div></div>";

                            if (strLatLon != null && strLatLon != "") {
                                var m_window = new MInfoWindow("11", str_div);
                                marker.info = m_window;
                                marker.setLabel(new MLabel(labl), true); //添加标签
                                marker.label.setVisible(false)//隐藏标签
                                total = total + 1;
                                maplet.addOverlay(marker);
                                MEvent.addListener(marker, "iw_beforeopen", showCustomIw);
                            }

                            //marker.bEditable = true;
                            // 添加对marker 的事件
                            if (strLatLon != null && strLatLon != "") {
                                MEvent.addListener(marker, "click", function (omarker) {
                                    omarker.openInfoWindow();
                                });
                                //omarker.
                                MEvent.addListener(marker, "mouseover", function (mk) {
                                    if (mk.label) mk.label.setVisible(true);
                                })
                                MEvent.addListener(marker, "mouseout", function (mk) {
                                    if (mk.label) mk.label.setVisible(false);
                                })
                                //points.push(marker);
                                maplet.addOverlay(marker);
                            }


                            var beginAndEndTime = "";
                            var index = oneData.SeTime.indexOf('-');
                            if (index > -1) {
                                beginAndEndTime = oneData.SeTime.split('-');
                            }
                            var html = '';
                            html += '<tr>';
                            html += '<td class="column1">' + oneData.StationName + '</td>';
                            if (index > -1) {

                                html += '<td class="column_other">' + beginAndEndTime[1] + '</td>';
                            } else {
                                html += '<td class="column_other"></td>';
                                html += '<td class="column_other"></td>';
                            }

                            html += '</tr>';
                            if (j == 0) {
                                $("#showTable").append(html);
                            } else {
                                $("#showTable_down").append(html);
                            }
                        }


                        $("#SellTicketModus").html(SellTicketModus);
                        $("#TicketPrice").html(TicketPrice);
                        $("#WholeDriveTime").html(WholeDriveTime);


                        var brush = new MBrush();
                        if (j == 0) {

                            brush = new MBrush();

                            brush.color = "red";
                            brush.bgcolor = "red";

                            brush.fillColor = "#3DA5FC";
                            brush.color = "#3DA5FC";
                            brush.bgcolor = "#3DA5FC";
                           

                            $("#RoadTrend_down").html(RoadTrend);

                            $("#downRoadLineLength").html(LineLength);
                            $("#downRoadLineStationCount").html(StationCount);
                            $("#downRoadLineRecordTime").html(WholeDriveTime);
                        }

						//maplet.addControl(new MStandardControl());

                        maplet.showOverview(true);
                        //var brush = new MBrush("red");
                        brush.stroke = 5;
                        brush.transparency =100;

                        //brush.fill = true;
                        //brush.lineAlpha = 1;
                        //brush.fillAlpha = 1;

                        var polyline = new MPolyline(
                            pointList,
                           brush,
                            null
                        );

                       
                        //maplet.centerAndZoom(new MPoint(121.08631, 31.02755), 12)
                        maplet.addOverlay(polyline);
                        //getBoundsZoomLevel(pointList)

                        maplet.setAutoZoom(); //设置更具地图自动适应

                    }//data 循环
                    ShowFence(songJiangFence, maplet);
                    //alert(total);

                ////maplet.clearOverlays();
                //maplet.addControl(new MStandardControl());
                //maplet.showOverview(true);
                //var brush = new MBrush("red");
                //brush.stroke = 5;

                //var polyline = new MPolyline(
                //    pointList,
                //   brush,
                //    null
                //);
                //maplet.centerAndZoom(new MPoint(121.08631, 31.02755), 11)
                //maplet.addOverlay(polyline);


            }
        });


    }


    function DivShow(id) {
        var style = $("#" + id).css("display");//=='none'

        if (style == 'none') {
            $("#" + id).css("display", "");
            if (id == "DownDiv") {
                $("#downDropImg").css("background-image", "url('../../../Resource/Images/sj/drop002.png')");
            } else {
                $("#upDropImg").css("background-image", "url('../../../Resource/Images/sj/drop002.png')");
            }
        } else {
            $("#" + id).css("display", "none");

            if (id == "DownDiv") {
                $("#downDropImg").css("background-image", "url('../../../Resource/Images/sj/drop001.png')");
            } else {
                $("#upDropImg").css("background-image", "url('../../../Resource/Images/sj/drop001.png')");
            }
        }


    }



    var p = null;

    function showCustomIw(overlay, x, y) {
        if (p != null) {
            maplet.removePanel(p, true);
        }
        openv = overlay.info.title;
        mk = overlay;
        var showY = 0;
        var height = overlay.info.content.substring(overlay.info.content.indexOf(":") + 1, overlay.info.content.indexOf("px"));
        showY = 228 - height;

        var options = {
            pin: true,
            zindex: 5,
            content: overlay.info.content,
            //location: { type: "xy", x: x - 170, y: y - 400 + showY },
            location: { type: "xy", x: x, y: y },
            zoomhide: true
        };
        if (x < 300 && y < 350) {
            maplet.panTo(300 - x, 350 - y);
        }
        else if (y < 350) {
            maplet.panTo(0, 350 - y);
        }
        else if (x < 300) {
            maplet.panTo(300 - x, 0);
        }
        else if (x > $(window).width() - 100) {
            maplet.panTo(-250, 0);
        }

        p = new MPanel(options);
        MPanel.enableDragMap(p.dom, true);
        maplet.addPanel(p);

    }


    function colse(id) {
        $(id).hide();
        openv = "";
        mk = null;
    }


    //设置位置为中心点
    function LatLonToCenter(strlatlon) {

        if (strlatlon == null || strlatlon == undefined || strlatlon == "") {
            window.alert("当前经纬度值为空或者无效！");
        }
        else {
            var lat = strlatlon.split(',')[0];
            var lon = strlatlon.split(',')[1]
            maplet.centerAndZoom(new MPoint(lat, lon), 30);
        }

    }
