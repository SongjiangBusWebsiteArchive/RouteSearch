<script type="text/javascript">
    $(function () {
        $("#Li2").addClass('selected');
        SerchList('','');
    });

    function MySerchList() {
        SerchList('', $.trim($("#inputValue").val()));
    }

    function SerchList(roadLineType, roadLine) {
       
        $.ajax({
            type: "GET",
            url: "/FirstAndLastBus/Search",
            data: { roadLineType: roadLineType, roadLine: roadLine },
            dataType: "json",
            success: function (data) {
                $("#showTable  tr:not(:first)").remove();

                for (var i = 0; i < data.length; i++) {
                    var html = '';
                    html += '<tr>';
                    html += '<td  class="rodalineTd" name="canclick" onclick=OpenFindRoadLinePage("' + data[i].RoadLine + '")>' + data[i].RoadLine + '</td>';
                    html += '<td>' + data[i].Startstation1+ '</td>';
                    html += '<td>' + data[i].Startbegintime1+ '</td>';
                    html += '<td>' + data[i].Startendtime1+ '</td>';
                    html += '<td>' + data[i].Startstation2+ '</td>';
                    html += '<td>' + data[i].Startbegintime2+ '</td>';
                    html += '<td>' + data[i].Startendtime2 + '</td>';
                    html += '</tr>';
                    $("#showTable").append(html);
                }
            }
        });
    }

    function OpenFindRoadLinePage(roadLine) {
        //window.open("/RoadLineFind/Index?roadline=" + roadLine);
        window.location.href = "/RoadLineFind/Index?roadline=" + roadLine;
    }
</script>
